<div class="modal fade" id="editRoute" tabindex="-1" aria-labelledby="editRoute"  aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar ruta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form">
            <div class="p-4">
              <div class="form-row">
                <div class="col-12">
                  <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
                </div>
              </div>
              <br>
              <div class="form-row">
                <div class="col-12">
                  <input type="date" class="form-control" placeholder="fecha" formControlName="fecha">
                </div>
              </div>
              <div class="form-row pt-4">
                <div class="col-6">
                  <input type="time" class="form-control" placeholder="hora" formControlName="hora">
                </div>
                <div class="col-6">
                  <input type="number" class="form-control" placeholder="Precio" formControlName="precio">
                </div>
              </div>
            </div>
  <!--          <pre>{{form.value | json}}</pre>-->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="onEditRoute()" data-dismiss="modal" [disabled]="!form.valid">Guardar</button>
        </div>
      </div>
    </div>
  </div>
