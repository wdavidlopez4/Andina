<nav class="navbar navbar-light bg-dark">
  <a class="navbar-brand" href="/home">TransAndina</a>
</nav>

<div class="container-fluid">
  <div class="row vh-100 col-12">
    <div
      class="col-md-6 text-center py-5 d-flex flex-column justify-content-center auth-bg-section"
      style="text-align: center"
    >
      <div style="margin: 0 auto">
        <div class="column">
          <div class="gallery" routerLinkActive="active">
            <a [routerLink]="['/home']">
              <img
                src="assets/imgs/usuario.png"
                alt="Cinque Terre"
                width="600"
                height="400"
              />
            </a>
            <div class="desc">Usuarios</div>
          </div>

          <div class="gallery">
            <a href="#">
              <img
                src="assets/imgs/autobus.png"
                alt="Forest"
                width="600"
                height="400"
              />
            </a>
            <div class="desc">Vehículos</div>
          </div>

          <div class="gallery" routerLinkActive="active">
            <a [routerLink]="['/conductores']">
              <img
                src="assets/imgs/conductor.png"
                alt="Northern Lights"
                width="600"
                height="400"
              />
            </a>
            <div class="desc">Conductores</div>
          </div>
        </div>

        <div class="column">
          <div class="gallery" routerLinkActive="active">
            <a [routerLink]="['/route/list-route']">
              <img
                src="assets/imgs/camino-adelante-perspectiva-recta.png"
                alt="Mountains"
                width="600"
                height="400"
              />
            </a>
            <div class="desc">Administración de rutas</div>
          </div>

          <div class="gallery" routerLinkActive="active">
            <a [routerLink]="['/programming/list-programming']">
              <img
                src="assets/imgs/calendario.png"
                alt="Mountains"
                width="600"
                height="400"
              />
            </a>
            <div class="desc">Rutas</div>
          </div>

          <div class="gallery">
            <a href="#">
              <img
                src="assets/imgs/boleto.png"
                alt="Mountains"
                width="600"
                height="400"
              />
            </a>
            <div class="desc">Gestión de Tickets</div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="col-md-6 text-center justify-content-center auth-bg-section margin-left: -20px;"
      style="margin-left: -30px"
    >
      <div style="margin: 18% auto">
        <h1 class="text-reset">Vehiculos</h1>
        <p>Diligencia el formulario para agregar un nuevo vehiculo.</p>

        <div class="list-group">
          <button
            type="button"
            class="btn btn-info"
            title="Agregar ruta"
            data-toggle="modal"
            data-target="#createVehicle"
          >
            Agregar vehiculo
          </button>
          <br />
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Tipo</th>
                <th scope="col">Marca</th>
                <th scope="col">Placa</th>
                <th scope="col">Capacidad</th>
                <th scope="col">Estado</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let item of vehicles; let i = index"
                (click)="vehicleSelected(item)"
              >
                <td>{{ item?.tipo }}</td>
                <td>{{ item?.marca }}</td>
                <td>{{ item?.placa }}</td>
                <td>{{ item?.capacidad }}</td>
                <ng-container *ngIf="item.estado == 1">
                  <td>Activo</td>
                </ng-container>
                <ng-container *ngIf="item.estado == 0">
                  <td>Inactivo</td>
                </ng-container>
                <td>
                  <button
                    *ngIf="item.estado == 1"
                    type="button"
                    class="btn btn-primary"
                    (click)="onShowEditVehicle(item)"
                    data-toggle="modal"
                    data-target="#editVehicle"
                    title="Editar vehículo"
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                  <button
                    *ngIf="item.estado == 1"
                    type="button"
                    style="margin-left: 10px"
                    class="btn btn-danger"
                    (click)="deleteVehiculo(item.id)"
                    title="Borrar"
                  >
                    <i class="fas fa-trash"></i>
                  </button>
                  <button
                    *ngIf="item.estado == 0"
                    type="button"
                    class="btn btn-outline-success"
                    (click)="activarVehiculo(item.id)"
                    title="Desactivar vehículo"
                  >
                    <i class="fas fa-arrow-up"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!--<pre>{{routes | json}}</pre>-->
  <app-spinner [show]="showLoader"></app-spinner>
  <app-create-vehicle-dialog
    #createVehicleDialog
    (createVehicle)="onCreateVehicle($event)"
  >
  </app-create-vehicle-dialog>
  <app-edit-vehicle-dialog
    #editVehicleDialog
    (editeVehicle)="onEditVehiculo($event)"
  >
  </app-edit-vehicle-dialog>
</div>
